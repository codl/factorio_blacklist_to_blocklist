[command-help]
whitelist=<enable/disable/add/remove/get/clear> <player> - Enables, disables, adds or removes a player from the allowlist, where only whitelisted players can join the game. Enter nothing for 'player' when using 'get' to print a list of all allowlisted players.

[command-output]
players-on-whitelist=Allowlisted players: __1__
whitelist-empty=The allowlist is empty.
whitelist-already-empty=The allowlist is already empty.
whitelist-cleared=The allowlist has been cleared and disabled.
player-is-on-whitelist=__1__ is allowlisted.
player-is-not-on-whitelist=__1__ is not allowlisted.
player-already-on-whitelist=__1__ is already allowlisted.
player-was-not-on-whitelist=__1__ wasn't in the allowlist.
player-added-to-whitelist=Added __1__ to the allowlist.
player-was-removed-from-whitelist=Removed __1__ from the allowlist.

